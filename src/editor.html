<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../public/images/pokeball.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/editor.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Editor</title>
</head>
<body>
    <article>
        <div class="article-container">
            <div class="buttons">
                <button class="btn" id="publish">Publish</button>
                <button class="btn" id="save-draft">Draft</button>
                <button class="btn" id="delete">Delete</button>
            </div>

            <div class="title">
                <h1 class="editable" contenteditable="true">Title</h1>
            </div>

            <div class="article-content">
                <p id="first-paragraph" class="editable article-first-paragraph" contenteditable="true">Share your thoughts...</p>
            </div>
        </div>
    </article>

    <script type="text/javascript">
        var articleContent = $(".editable");
        var defaultTitle = $("h1").html();
        var defaultParagraph = $("#first-paragraph").html();

        function getEditableContent() {
            let writtenText = $(this).text();

            return writtenText;
        }

        articleContent.on("click", function(){
            $(this).html("");
        });

        function focusOut() {
            if($(this).html() != "" || $(this).html() != "") {
                return;
            } 

            if ($(this).hasClass(("article-first-paragraph"))) {
                $(this).html(defaultParagraph);
            } else {
                $(this).html(defaultTitle);
            }
        }

        articleContent.on("focusout", focusOut);
    </script>
</body>
</html>
