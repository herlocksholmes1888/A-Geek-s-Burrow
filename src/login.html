<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../public/images/pokeball.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-content">
        <div class="foreground-square">
            <img src="../public/images/kirby-tired.webp" id="kirby-tired">
            <h1>Login</h1>
            <form action="#" method="post" id="login">
                <input type="email" class="adminInfo" id="email" name="email" value="admin@email.com">
                <div class="password-container">
                    <input type="password" class="adminInfo" id="password" name="password" value="password">
                    <i class="far fa-eye" id="togglePassword" onclick=""></i>
                </div>
                <input type="submit" value="Enter">
                <!--Add "forgot password" redirect-->
            </form>
        </div>
    </div>
</body>
</html>
